<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>

    <title>Find index</title>
    <link rel="stylesheet" href="css.css" />
  </head>

  <body>
    <div class="ui clearing segment">
      <h3 class="ui left floated header">
        <a href="/index.html">
          <div class="pic">
            <img class="ui image" src="/assets/logo.jpg" />
          </div>
        </a>
        <p>Address: Hrelička ul. 96, 10000, Zagreb</p>
      </h3>
      <h3 class="ui right floated header">
        <a href="/aboutMe.html">About me <i class="user alternate icon"></i></a>
        
      </h3>
    </div>

      <div class="ui container">
        <h1>Insert minimal 3 numbers</h1>
        <div class="fluid ui input">
          <input
            class="input"
            type="text"
            onfocus="this.value=''"
            name="number"
            id="adNumber"
          />
        </div>
        <div class="button">
          <button class="fluid ui button" onclick="pushNumber()">
            Add number
          </button>
        </div>

        <button class="fluid ui button" onclick="showmodal()">
          Show index
        </button>

        <div class="list">
          <div class="ui list">
            <h3 id="numbers"></h3>
          </div>
        </div>

        <div class="ui modal">
          <div class="content">
            <a class="header">Index</a>
            <div class="meta">
              <span class="date"><h1 id="showNumber"></h1> </span>
            </div>
          </div>
        </div>
      </div>
    <script src="javascript.js"></script>
   
  </body>
</html>
